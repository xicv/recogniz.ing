<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Icon gradient for white elements -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#E0F2FE"/>
    </linearGradient>

    <!-- Subtle shadow for icon elements -->
    <filter id="iconShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>

  <!-- Transparent background for adaptive icon -->
  <!-- Main icon group with 15% padding for adaptive icon safe zone -->
  <g transform="translate(512, 512)">
    <!-- Sound waves - left side, 4 curved lines with varying opacity -->
    <!-- Outer sound wave -->
    <path
      d="M -220 -85
         A 145 145 0 0 0 -220 85"
      stroke="url(#iconGradient)"
      stroke-width="42"
      fill="none"
      stroke-linecap="round"
      opacity="0.5"
    />

    <!-- Middle-outer sound wave -->
    <path
      d="M -160 -60
         A 100 100 0 0 0 -160 60"
      stroke="url(#iconGradient)"
      stroke-width="42"
      fill="none"
      stroke-linecap="round"
      opacity="0.7"
    />

    <!-- Middle-inner sound wave -->
    <path
      d="M -100 -35
         A 55 55 0 0 0 -100 35"
      stroke="url(#iconGradient)"
      stroke-width="42"
      fill="none"
      stroke-linecap="round"
      opacity="0.85"
    />

    <!-- Inner sound wave -->
    <path
      d="M -40 -12
         A 20 20 0 0 0 -40 12"
      stroke="url(#iconGradient)"
      stroke-width="38"
      fill="none"
      stroke-linecap="round"
    />

    <!-- Transformation zone - subtle dots indicating processing -->
    <circle cx="8" cy="-45" r="8" fill="url(#iconGradient)" opacity="0.4"/>
    <circle cx="20" cy="0" r="10" fill="url(#iconGradient)" opacity="0.6"/>
    <circle cx="8" cy="45" r="8" fill="url(#iconGradient)" opacity="0.4"/>

    <!-- Text lines - right side, flowing from sound waves -->
    <!-- Top line - longest -->
    <rect x="50" y="-70" width="220" height="30" rx="15" fill="url(#iconGradient)" filter="url(#iconShadow)"/>

    <!-- Middle line - medium -->
    <rect x="50" y="-10" width="190" height="30" rx="15" fill="url(#iconGradient)" opacity="0.9" filter="url(#iconShadow)"/>

    <!-- Bottom line - shortest -->
    <rect x="50" y="50" width="150" height="30" rx="15" fill="url(#iconGradient)" opacity="0.8" filter="url(#iconShadow)"/>
  </g>
</svg>
