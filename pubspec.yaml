name: recognizing
description: AI-powered voice typing application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Local Storage
  hive_flutter: ^1.1.0
  hive: ^2.2.3

  # Audio Recording
  record: ^5.0.4
  path_provider: ^2.1.2

  # AI Integration - updated version
  google_generative_ai: ^0.4.0

  # Hotkeys (Desktop)
  hotkey_manager: ^0.2.0

  # System Tray / Menu Bar (Desktop)
  tray_manager: ^0.5.2

  # UI Components
  flutter_animate: ^4.3.0
  google_fonts: ^6.1.0
  lucide_icons: ^0.257.0

  # Utilities
  uuid: ^4.2.2
  intl: ^0.19.0
  url_launcher: ^6.2.2
  share_plus: ^7.2.1

  # Clipboard
  super_clipboard: ^0.8.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
