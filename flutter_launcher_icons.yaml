flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21

  # Android adaptive icon - use gradient start color
  adaptive_icon_background: "#1E40AF"
  adaptive_icon_foreground: "assets/icons/app_icon_adaptive.png"

  # Windows
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
    icon_size: 48

  # macOS
  macos:
    generate: true
    image_path: "assets/icons/app_icon_mac.png"

  # Web
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#1E40AF"
    theme_color: "#1E40AF"