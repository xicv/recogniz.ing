<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="16" y="16" width="480" height="480" rx="110" fill="url(#bgGradient)"/>

  <!-- Simplified icon for small sizes -->
  <g transform="translate(80, 120)">
    <!-- 3 Sound waves (left) -->
    <rect x="20" y="60" width="28" height="180" rx="14" fill="#22D3EE"/>
    <rect x="66" y="90" width="28" height="120" rx="14" fill="url(#accentGradient)"/>
    <rect x="112" y="110" width="28" height="80" rx="14" fill="#10B981"/>

    <!-- 3 Text lines (right) -->
    <rect x="160" y="60" width="100" height="28" rx="14" fill="#10B981"/>
    <rect x="180" y="110" width="80" height="28" rx="14" fill="#10B981" opacity="0.9"/>
    <rect x="160" y="160" width="60" height="28" rx="14" fill="#10B981" opacity="0.8"/>

    <!-- Connection dot -->
    <circle cx="148" cy="124" r="12" fill="url(#accentGradient)"/>
  </g>

  <!-- Corner accent -->
  <circle cx="460" cy="52" r="32" fill="#22D3EE" opacity="0.15"/>
</svg>
