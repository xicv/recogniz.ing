<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Icon gradient for white elements -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#E0F2FE"/>
    </linearGradient>

    <!-- Brand gradient for adaptive icon -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>

    <!-- Subtle shadow for icon elements -->
    <filter id="iconShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>

  <!-- Transparent background for adaptive icon -->
  <!-- Main icon group with 15% padding for adaptive icon safe zone -->
  <g transform="translate(512, 512)">
    <!-- Sound Wave Section (Left) - 5 vertical bars with varying heights -->
    <!-- Wave 1: Pure cyan, tallest -->
    <rect x="-280" y="-120" width="48" height="320" rx="24" fill="#22D3EE"/>

    <!-- Wave 2: Cyan-indigo transition -->
    <rect x="-200" y="-70" width="48" height="200" rx="24" fill="#30C4E6"/>

    <!-- Wave 3: Mid transition - the transformation point -->
    <rect x="-120" y="-100" width="48" height="280" rx="24" fill="url(#accentGradient)"/>

    <!-- Wave 4: Indigo-emerald transition, shorter -->
    <rect x="-40" y="-40" width="48" height="120" rx="24" fill="url(#accentGradient)"/>

    <!-- Text Lines Section (Right) - 4 horizontal lines -->
    <!-- Line 1: Longest, transitioning from wave to text -->
    <rect x="60" y="-120" width="180" height="48" rx="24" fill="#10B981"/>

    <!-- Line 2: Medium length -->
    <rect x="90" y="-40" width="140" height="48" rx="24" fill="#10B981" opacity="0.9"/>

    <!-- Line 3: Medium-short length -->
    <rect x="60" y="40" width="100" height="48" rx="24" fill="#10B981" opacity="0.8"/>

    <!-- Line 4: Shortest (ellipsis effect) -->
    <rect x="90" y="120" width="70" height="48" rx="24" fill="#10B981" opacity="0.7"/>

    <!-- Connection dots: Visual bridge between waves and text -->
    <circle cx="0" cy="0" r="20" fill="url(#accentGradient)" opacity="0.9"/>
    <circle cx="0" cy="-100" r="16" fill="url(#accentGradient)" opacity="0.7"/>
    <circle cx="0" cy="100" r="12" fill="url(#accentGradient)" opacity="0.5"/>
  </g>
</svg>
