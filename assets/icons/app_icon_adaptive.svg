<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the R in adaptive icon -->
    <linearGradient id="rGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E40AF"/>
      <stop offset="50%" stop-color="#0891B2"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>

    <!-- Drop shadow for depth on adaptive icon -->
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Transparent background for adaptive icon -->
  <!-- Centered content with safe zone padding (66px = ~15% from edges) -->

  <!-- Geometric "R" - With gradient fill for adaptive version -->
  <g filter="url(#shadow)" transform="translate(512, 512)">
    <path d="
      M -180 -260
      L -180 260
      L -90 260
      L -90 30
      L 40 30
      L 180 260
      L 280 260
      L 130 10
      C 180 -10, 220 -50, 220 -115
      C 220 -190, 170 -230, 90 -230
      L -90 -230
      L -90 -260
      L -180 -260
      Z
      M -90 -160
      L 80 -160
      C 130 -160, 150 -140, 150 -105
      C 150 -70, 130 -50, 80 -50
      L -90 -50
      L -90 -160
      Z
    " fill="url(#rGradient)"/>
  </g>

  <!-- Red recording dot at the end of R's right leg -->
  <circle cx="785" cy="765" r="40" fill="#EF4444"/>
</svg>
