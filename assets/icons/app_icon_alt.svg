<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Warm gradient - coral to rose -->
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316"/>
      <stop offset="50%" stop-color="#EA580C"/>
      <stop offset="100%" stop-color="#DC2626"/>
    </linearGradient>
    
    <!-- Cool alternative - slate to indigo -->
    <linearGradient id="bgGradient3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1E293B"/>
      <stop offset="50%" stop-color="#334155"/>
      <stop offset="100%" stop-color="#475569"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="224" fill="url(#bgGradient3)"/>
  
  <!-- Abstract waveform transforming to text -->
  <g transform="translate(512, 512)">
    <!-- Audio waveform bars - left side, becoming text lines on right -->
    
    <!-- Bar 1 - transforms from wave to line -->
    <rect x="-340" y="-160" width="680" height="48" rx="24" fill="white" opacity="0.95">
      <animate attributeName="width" values="100;680;680" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Bar 2 -->
    <rect x="-260" y="-56" width="520" height="48" rx="24" fill="white" opacity="0.8"/>
    
    <!-- Bar 3 -->
    <rect x="-180" y="48" width="360" height="48" rx="24" fill="white" opacity="0.65"/>
    
    <!-- Bar 4 -->
    <rect x="-100" y="152" width="200" height="48" rx="24" fill="white" opacity="0.5"/>
    
    <!-- Accent dot - recognition indicator -->
    <circle cx="260" cy="-160" r="24" fill="#22D3EE"/>
    <circle cx="260" cy="-160" r="12" fill="white"/>
  </g>
</svg>
