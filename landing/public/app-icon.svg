<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient - sky blue to cyan to teal (135deg angle) -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="50%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>

    <!-- Subtle inner shadow for depth -->
    <linearGradient id="innerGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.12)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.08)"/>
    </linearGradient>

    <!-- Icon gradient for white elements -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#E0F2FE"/>
    </linearGradient>

    <!-- Outer glow filter -->
    <filter id="outerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="20" result="blur"/>
      <feFlood flood-color="rgba(14, 165, 233, 0.2)" result="glowColor"/>
      <feComposite in="glowColor" in2="blur" operator="in" result="softGlow"/>
      <feMerge>
        <feMergeNode in="softGlow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle shadow for icon elements -->
    <filter id="iconShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>

  <!-- Background with rounded corners (superellipse-style) -->
  <rect width="1024" height="1024" rx="220" fill="url(#bgGradient)"/>

  <!-- Subtle overlay for depth -->
  <rect width="1024" height="1024" rx="220" fill="url(#innerGlow)"/>

  <!-- Main icon group with outer glow filter -->
  <g transform="translate(512, 512)" filter="url(#outerGlow)">
    <!-- Sound waves - left side, 4 curved lines with varying opacity -->
    <!-- Outer sound wave -->
    <path
      d="M -260 -100
         A 170 170 0 0 0 -260 100"
      stroke="url(#iconGradient)"
      stroke-width="40"
      fill="none"
      stroke-linecap="round"
      opacity="0.5"
    />

    <!-- Middle-outer sound wave -->
    <path
      d="M -190 -70
         A 115 115 0 0 0 -190 70"
      stroke="url(#iconGradient)"
      stroke-width="40"
      fill="none"
      stroke-linecap="round"
      opacity="0.7"
    />

    <!-- Middle-inner sound wave -->
    <path
      d="M -120 -40
         A 65 65 0 0 0 -120 40"
      stroke="url(#iconGradient)"
      stroke-width="40"
      fill="none"
      stroke-linecap="round"
      opacity="0.85"
    />

    <!-- Inner sound wave -->
    <path
      d="M -50 -15
         A 25 25 0 0 0 -50 15"
      stroke="url(#iconGradient)"
      stroke-width="36"
      fill="none"
      stroke-linecap="round"
    />

    <!-- Transformation zone - subtle dots indicating processing -->
    <circle cx="10" cy="-50" r="8" fill="url(#iconGradient)" opacity="0.4"/>
    <circle cx="25" cy="0" r="10" fill="url(#iconGradient)" opacity="0.6"/>
    <circle cx="10" cy="50" r="8" fill="url(#iconGradient)" opacity="0.4"/>

    <!-- Text lines - right side, flowing from sound waves -->
    <!-- Top line - longest -->
    <rect x="60" y="-80" width="260" height="32" rx="16" fill="url(#iconGradient)" filter="url(#iconShadow)"/>

    <!-- Middle line - medium -->
    <rect x="60" y="-12" width="220" height="32" rx="16" fill="url(#iconGradient)" opacity="0.9" filter="url(#iconShadow)"/>

    <!-- Bottom line - shortest -->
    <rect x="60" y="56" width="180" height="32" rx="16" fill="url(#iconGradient)" opacity="0.8" filter="url(#iconShadow)"/>
  </g>
</svg>
