<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient: Deep blue to teal/emerald for trust and reliability -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E40AF"/>
      <stop offset="50%" stop-color="#0891B2"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>

    <!-- Subtle inner glow for depth -->
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset dx="0" dy="2" result="offsetBlur"/>
      <feComposite in="offsetBlur" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="inverse"/>
      <feFlood flood-color="#FFFFFF" flood-opacity="0.08"/>
      <feComposite in2="inverse" operator="in"/>
      <feComposite in2="SourceAlpha" operator="in"/>
      <feMerge>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode/>
      </feMerge>
    </filter>

    <!-- Subtle drop shadow for the R -->
    <filter id="rShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background: Rounded square with Material Design 3 corner radius -->
  <rect x="32" y="32" width="960" height="960" rx="220" fill="url(#bgGradient)" filter="url(#innerGlow)"/>

  <!-- Geometric "R" - Clean, modern design -->
  <g filter="url(#rShadow)" transform="translate(512, 512)">
    <!-- Main R shape - geometric sans-serif style -->
    <path d="
      M -180 -260
      L -180 260
      L -90 260
      L -90 30
      L 40 30
      L 180 260
      L 280 260
      L 130 10
      C 180 -10, 220 -50, 220 -115
      C 220 -190, 170 -230, 90 -230
      L -90 -230
      L -90 -260
      L -180 -260
      Z
      M -90 -160
      L 80 -160
      C 130 -160, 150 -140, 150 -105
      C 150 -70, 130 -50, 80 -50
      L -90 -50
      L -90 -160
      Z
    " fill="#FFFFFF"/>
  </g>

  <!-- Red recording dot at the end of R's right leg -->
  <circle cx="785" cy="765" r="40" fill="#EF4444" stroke="#FFFFFF" stroke-width="6"/>
</svg>
